<body>

    
    <!--Contenedor para la barra de menu-->

    <div class="container-p"  >
        <div class="fm" >
           <h2 class="fm_title" id="forms" > ¡Formulario de Paquetes!</h2>
       
           <p class="fm_subtitle">Llena los campos del siguiente formulario para pedir más información acerca 
            de los paquetes que más te interesen.
           </p>
       
           <form id="fm-contact" class="fm-ligh" action="../php/procesar_formulario.php" method="POST">
            <div class="fm-group">
                <input type="text" id="nombre" name="nombre" required minlength="3" placeholder="">
                <label for="nombre" title="Nombre">Nombre completo:</label>
            </div>
        
            <div class="fm-group">
                <input type="email" id="email" name="email" required placeholder="">
                <label for="email" title="Correo Electrónico">Correo Electrónico:</label>
            </div>
        
            <div class="fm-group">
                <textarea id="mensaje" name="mensaje" rows="4" required required minlength="10" placeholder=""></textarea>
                <label for="mensaje" title="Mensaje">Mensaje:</label>
            </div>
            <button class="boton" title="Enviar" type="submit">Enviar</button>
        </form>
